<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/240px-Bitcoin.svg.png"></ion-img>
    </ion-row>
    <ion-row justify-content-center margin-bottom>

    <div *ngIf="bitcoin$ | async as bc; else loading" text-center>
      <h1 padding>BTC: {{bc.ask | currency: currency + " "}}</h1>
      <h2>Selected Currency: {{currency}}</h2>
      <p>The average price last week was: {{bc.averages.week | currency: currency + " "}}</p>
    </div>
    <ng-template #loading>
      <h1>Loading...</h1>
    </ng-template>
    </ion-row>

    <ion-row justify-content-center>
      <button ion-button icon-only round outline (click)="getBitCoinPrice()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-row>


  </ion-grid>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>Select Currency</ion-label>
    <ion-select [(ngModel)]="currency" (ionChange)="getBitCoinPrice()">
      <ion-option value="None">Select a currency</ion-option>
      <ion-option value="GBP">GBP</ion-option>
      <ion-option value="USD">USD</ion-option>
      <ion-option value="AUD">AUD</ion-option>
      <ion-option value="EUR">EUR</ion-option>
      <ion-option value="INR">INR</ion-option>
    </ion-select>
  </ion-item>
</ion-footer>
